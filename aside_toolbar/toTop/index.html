<!DOCTYPE html >
<html lang="zh-ch">
<head>
    <meta charset="utf-8">
    <title>Javascript 回到顶部效果</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <style>
    #btn {
         width:40px;
         height:40px;
         position:fixed;
         left:50%; 
         display:none;
         margin-left:210px;
         bottom:30px; 
         background:url(http://img.mukewang.com/535e0dc100010e9c00400080.jpg)      no-repeat left top;
    }
    #btn:hover {
        background:url(http://img.mukewang.com/535e0dc100010e9c00400080.jpg)      no-repeat 0 -39px;
    }
    .box {
        width:400px; 
        margin:0 auto; 
    }	    
    </style>
</head>
<body>	
	<div class="box">
		<img src="http://img.mukewang.com/535e0ce800015b7511902787.jpg" width="400px"/>
	</div>
	<a href="javascript:;" id="btn" title="回到顶部"></a>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
